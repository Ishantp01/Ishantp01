<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="abg" x1="0" x2="1">
      <stop offset="0" stop-color="#071022"/>
      <stop offset="1" stop-color="#07293a"/>
    </linearGradient>

    <filter id="smokeSmall" x="-30%" y="-30%" width="160%" height="160%">
      <feTurbulence baseFrequency="0.012" numOctaves="3" stitchTiles="stitch" result="noise">
        <animate attributeName="baseFrequency" dur="20s" values="0.01;0.02;0.01" repeatCount="indefinite"/>
      </feTurbulence>
      <feGaussianBlur stdDeviation="5"/>
      <feColorMatrix type="matrix" values="
        0.88 0 0 0 0
        0 0.95 0 0 0
        0 0 1.05 0 0
        0 0 0 0.8 0"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#abg)"/>
  <g filter="url(#smokeSmall)" opacity="0.52">
    <rect width="100%" height="100%" fill="#cfeeff"/>
  </g>

  <g text-anchor="start" font-family="Segoe UI, Inter, Roboto, system-ui" fill="#dff6ff">
    <text x="40" y="70" font-size="24" font-weight="600">About</text>
    <text x="40" y="95" font-size="12" fill="#90aebf" opacity="0.9">who I am Â· what I build</text>
  </g>
</svg>
