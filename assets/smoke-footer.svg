<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="blurSmall">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#05070a" />

  <!-- three blurred ellipses that float up and fade -->
  <g fill="#bfe8ff" opacity="0.12" filter="url(#blurSmall)">
    <ellipse cx="220" cy="160" rx="140" ry="36">
      <animate attributeName="cy" values="180;60" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.02;0.12" dur="12s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="600" cy="170" rx="200" ry="48">
      <animate attributeName="cy" values="190;40" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.10;0.02;0.10" dur="18s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="980" cy="160" rx="140" ry="36">
      <animate attributeName="cy" values="180;70" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.02;0.12" dur="14s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
